<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        
        <link rel="icon" type="image/x-icon" href="..\media\Logos\final\pptext.svg">
        <link rel="stylesheet" href="..\css\login.css">

        <meta charset="UTF-8">
        <meta name="author" content="Hirtopanu Alin">
        <meta name="description" content="Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="container">
            <div id="sidebar">

                <div id="logo" class="button">
                    <a href="index.html">
                        <img class="bicon" src="..\media\Logos\final\pptext.svg">
                    </a>
                </div>

                <div class="empty"></div>

                <div id="main-buttons">
                    <div id="login" class="button">
                        <a href="login.html">
                            <img class="bicon" src="..\media\in-page-images\login.svg">
                        </a>
                    </div>

                    <div class="main-empty"></div>

                    <div id="home" class="button">
                        <a href="index.html">
                            <img class="bicon" src="..\media\in-page-images\home.svg">
                        </a>
                    </div>

                    <div class="main-empty"></div>

                    <div id="settings" class="button">
                        <a href="login.html">
                            <img class="bicon" src="..\media\in-page-images\settings.svg">
                        </a>
                    </div>
                </div>
                
                <div class="empty"></div>

                <div id="info" class="button">
                    <a href="information.html">
                        <img class="bicon" src="..\media\in-page-images\info.svg">
                    </a>
                </div>
            </div>
    
            <div id="main" class="center">
                <div class="row"></div>

                <div>
                    <div id="form">
                        <div id="prompt">
                            <img id="user-icon" src="..\media\in-page-images\user.svg">
                            <h2>Connect now:</h2>
                        </div>
    
                        <form class="center">
                            <div id="text-input">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="Password">
                            </div>
    
                            <div id="checkbox">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
    
                            <div id="login-button">
                                <input type="submit" value="Login">
                            </div>
                        </form>
    
                        <div id="links" class="center">
                            <a class="link" href="">Forgot your password?</a>
                            <a class="link" href="register.html">Not registered yet?</a>
                        </div>
                    </div>
                </div>

                <div class="row"></div>
            </div>
        </div>
    </body>
</html>
