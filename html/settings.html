<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/settings.css" />
    <title>Picture Point - settings</title>
    <meta charset="UTF-8" />
    <meta name="author" content="Palie Razvan" />
    <meta name="description" content="Settings" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="..\media\Logos\final\pptext.svg"
    />
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <a href="index.html">
          <img class="bicon" src="..\media\Logos\final\pptext.svg" />
        </a>

        <div class="empty"></div>

        <div id="menu-buttons">
          <a href="index.html">
            <img class="bicon" src="..\media\in-page-images\logout.svg" />
          </a>

          <div class="menu-empty"></div>

          <a href="index.html">
            <img class="bicon" src="..\media\in-page-images\home.svg" />
          </a>

          <div class="menu-empty"></div>

          <a href="login.html">
            <img class="bicon" src="..\media\in-page-images\settings.svg" />
          </a>
        </div>

        <div class="empty"></div>

        <a href="information.html">
          <img class="bicon" src="..\media\in-page-images\info.svg" />
        </a>
      </div>
      <div id="main">
        <div id="inner1">
          <div id="settings">Settings</div>
        </div>
        <div id="inner2">
          <div id="inner-left">
            <div id="username"><a href="">Change username</a></div>
            <div id="email"><a href="">Change email</a></div>
            <div id="password"><a href="">Change password</a></div>
          </div>
          <div id="inner-right">
            <div id="platforms">
              <p>Linked Platforms:</p>
              <a href="https://www.facebook.com/"
                ><img
                  src="../media/in-page-images/facebook.png"
                  class="plat-icon"
              /></a>
              <a href="https://www.instagram.com/"
                ><img
                  src="../media/in-page-images/instagram.png"
                  class="plat-icon"
              /></a>
              <a href="https://www.twitter.com/"
                ><img
                  src="../media/in-page-images/twitter-b.png"
                  class="plat-icon"
              /></a>
              <a href="https://www.reddit.com"
                ><img
                  src="../media/in-page-images/reddit.png"
                  class="plat-icon"
              /></a>
            </div>
            <div id="delete-acc">Delete Account</div>
          </div>
        </div>
      </div>
    </div>
    <div id="container-mobile">
      <div id="menumobile">
        <div id="iconmenu">
          <img src="..\media\in-page-images\dropdown.svg" />
        </div>
        <div id="logomobile">
          <a href="index.html">
            <img class="bicon" src="..\media\Logos\final\pptext.svg" />
          </a>
        </div>
      </div>
      <div id="mainmobile">
        <div id="settings-mobile">Settings</div>
        <div id="username-mobile">Change Username</div>
        <div id="email-mobile">Change Email</div>
        <div id="password-mobile">Change password</div>
        <div id="platforms-mobile">
          <p>Linked Platforms:</p>
          <a href="https://www.facebook.com/"
            ><img
              src="../media/in-page-images/facebook.png"
              class="plat-icon-mobile"
          /></a>
          <a href="https://www.instagram.com/"
            ><img
              src="../media/in-page-images/instagram.png"
              class="plat-icon-mobile"
          /></a>
          <a href="https://www.twitter.com/"
            ><img
              src="../media/in-page-images/twitter-b.png"
              class="plat-icon-mobile"
          /></a>
          <a href="https://www.reddit.com"
            ><img
              src="../media/in-page-images/reddit.png"
              class="plat-icon-mobile"
          /></a>
        </div>
        <div id="delete-mobile">Delete Account</div>
      </div>
    </div>
