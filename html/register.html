<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Register</title>
        
        <link rel="icon" type="image/x-icon" href="..\media\Logos\final\pptext.svg">
        <link rel="stylesheet" href="..\css\register.css">

        <meta charset="UTF-8">
        <meta name="author" content="Hirtopanu Alin">
        <meta name="description" content="Login Page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="container">
            <div id="menubar">
                <div id="dropdown" class="button">
                    <a href="">
                        <img class="bicon" src="..\media\in-page-images\dropdown.svg" alt="Menu">
                    </a>
                </div>
                
                <div id="empty"></div>

                <div id="logo" class="button">
                    <a href="index.html">
                        <img class="bicon" src="..\media\Logos\final\pptext.svg">
                    </a>
                </div>

                <div class="empty"></div>

                <div id="main-buttons">
                    <div id="login" class="button">
                        <a href="login.html">
                            <img class="bicon" src="..\media\in-page-images\login.svg">
                        </a>
                    </div>

                    <div class="main-empty"></div>

                    <div id="home" class="button">
                        <a href="index.html">
                            <img class="bicon" src="..\media\in-page-images\home.svg">
                        </a>
                    </div>

                    <div class="main-empty"></div>

                    <div id="settings" class="button">
                        <a href="settings.html">
                            <img class="bicon" src="..\media\in-page-images\settings.svg">
                        </a>
                    </div>
                </div>
                
                <div class="empty"></div>

                <div id="info" class="button">
                    <a href="information.html">
                        <img class="bicon" src="..\media\in-page-images\info.svg">
                    </a>
                </div>
            </div>
    
            <div id="main">
                <div class="row"></div>

                <div id="mid">
                    <div class="column"></div>

                    <div id="form">
                        <div id="prompt">
                            <img id="user-icon" src="..\media\in-page-images\user.svg">
                            <h2>Sign up now:</h2>
                        </div>
    
                        <form>
                            <div id="text-input">
                                <input type="text" placeholder="Username">
                                <input type="text" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <input type="password" placeholder="Confirm Password">
                            </div>
    
                            <input type="submit" value="Register">
                        </form>

                        <a id="link" href="login.html">Already a member?</a>
                    </div>

                    <div class="column"></div>
                </div>
                

                <div class="row"></div>
            </div>
        </div>
    </body>
</html>
